<div class="body">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title><h1>Register</h1></mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <form class="form" name="regForm" >
        <mat-form-field class="full-width" (click)="exit=false">
          <input matInput placeholder="Email" [formControl]="emailFormControl" >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="exit==true">
          Email is <strong>Exited</strong>
        </mat-error>
        <mat-form-field class="full-width">
          <input matInput placeholder="Your Name" [formControl]="nameFormControl">
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [formControl]="passwordFormControl" type="password">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="mat-raised-button" type="submit" 
      [disabled]="!(this.emailFormControl.valid && this.nameFormControl.valid && this.passwordFormControl.valid)" (click)="submit()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
